<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Performance - School Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Student Performance</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="student-performance.html" aria-current="page">Student Performance</a>
      <a href="add-student.html">Add Student</a>
      <a href="student-list.html">Student List</a>
      <a href="add-teacher.html">Add Teacher</a>
      <a href="teacher-list.html">Teacher List</a>
      <a href="add-class.html">Add Class</a>
      <a href="class-list.html">Class List</a>
      <a href="attendance.html">Attendance</a>
      <a href="reports.html">Reports</a>
    </nav>
  </header>
  <main>
    <section id="students">
      <h2>Student Performance</h2>
      <label for="searchInput" class="visually-hidden">Search students by name or class</label>
      <input type="search" id="searchInput" placeholder="Search by name or class" aria-label="Search students by name or class">
      <table>
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Class</th>
            <th scope="col">Math</th>
            <th scope="col">Science</th>
            <th scope="col">English</th>
            <th scope="col">Attendance (%)</th>
          </tr>
        </thead>
        <tbody id="studentTable">
          <!-- JavaScript will populate this -->
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 School Management System</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
