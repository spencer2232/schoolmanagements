<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teacher List - School Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Teacher List</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="add-teacher.html">Add Teacher</a>
      <a href="teacher-list.html" aria-current="page">Teacher List</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>All Teachers</h2>
      <input type="search" id="searchInput" placeholder="Search by name or subject">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="teacherTable">
          <!-- JavaScript will populate this -->
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 School Management System</p>
  </footer>
  <script src="teacher-list.js"></script>
</body>
</html>
