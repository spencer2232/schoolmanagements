<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All Report Cards</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #e3f0ff 0%, #f8fbff 100%);
      margin: 0;
      min-height: 100vh;
      color: #23293a;
    }
    .report-cards-list-glass {
      max-width: 900px;
      width: 96vw;
      margin: 2.5rem auto;
      background: rgba(255,255,255,0.97);
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(79,140,255,0.13);
      padding: 2.5rem 2rem 2rem 2rem;
      position: relative;
      backdrop-filter: blur(6px);
      border: 1.5px solid rgba(79,140,255,0.13);
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      color: #174ea6;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.1rem;
      font-weight: 800;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 12px rgba(79,140,255,0.13);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: rgba(255,255,255,0.98);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(79,140,255,0.07);
    }
    th, td {
      border: 1px solid #cfd8dc;
      padding: 8px 6px;
      text-align: center;
      font-size: 1.05rem;
      background: rgba(255,255,255,0.92);
    }
    th {
      background: #e3f0ff;
      color: #174ea6;
      font-weight: 700;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 1.5rem;
      color: #1976d2;
      font-weight: 700;
      text-decoration: underline;
      font-size: 1.13rem;
    }
  </style>
</head>
<body>
  <div class="report-cards-list-glass">
    <a href="report-card.html" class="back-link">&larr; Back to Report Card</a>
    <h1>All Report Cards (Demo)</h1>
    <div style="text-align:right;margin-bottom:1.2rem;">
      <a href="portal-login.html" style="color:#1976d2;font-weight:700;text-decoration:underline;font-size:1.08rem;">Parent/Student Portal Login</a>
    </div>
    <table>
      <thead>
        <tr>
          <th>Class</th>
          <th>Student Name</th>
          <th>Parent Email</th>
          <th>Subjects &amp; Teachers</th>
          <th>Approval</th>
        </tr>
      </thead>
      <tbody id="reportCardsTableBody">
        <!-- Report cards will be loaded here -->
      </tbody>
    </table>
  </div>
  <script>
    // Use the same mock data as in report-card.html
    // Add subject teacher mapping
    const subjectTeachers = {
      'English': 'Mr. Phiri',
      'Mathematics': 'Ms. Banda',
      'Biology': 'Mrs. Zulu',
      'C.R.E': 'Mr. Tembo',
      'Physics': 'Mr. Mwale',
      'Chemistry': 'Ms. Lungu',
      'Geography': 'Mr. Chileshe',
      'Civic Education': 'Ms. Mumba',
      'History': 'Mr. Mulenga',
      'Music': 'Ms. Grace',
      'Commerce': 'Mr. Peter',
      'F/N': 'Ms. Agnes',
      'Accounts': 'Mr. James',
      'Icibemba': 'Mr. Chanda',
      'DT': 'Ms. Loveness',
      'Computer': 'Mr. Banda'
    };
    const classData = {
      'Grade 8A': [
        { name: 'John Banda', email: 'parent.john@example.com', subjects: ['English', 'Mathematics', 'Biology', 'C.R.E', 'Physics'] },
        { name: 'Mary Zulu', email: 'parent.mary@example.com', subjects: ['English', 'Mathematics', 'Biology', 'Chemistry', 'Geography'] }
      ],
      'Grade 8B': [
        { name: 'Peter Mwale', email: 'parent.peter@example.com', subjects: ['English', 'Mathematics', 'Civic Education', 'History', 'Music'] },
        { name: 'Grace Phiri', email: 'parent.grace@example.com', subjects: ['English', 'Mathematics', 'Commerce', 'F/N', 'Accounts'] }
      ],
      'Grade 9A': [
        { name: 'James Mulenga', email: 'parent.james@example.com', subjects: ['English', 'Mathematics', 'Icibemba', 'DT', 'Computer'] },
        { name: 'Agnes Tembo', email: 'parent.agnes@example.com', subjects: ['English', 'Mathematics', 'Biology', 'Chemistry', 'Geography'] }
      ],
      'Grade 9B': [
        { name: 'Chanda Chileshe', email: 'parent.chanda@example.com', subjects: ['English', 'Mathematics', 'History', 'Music', 'C.R.E'] },
        { name: 'Loveness Mumba', email: 'parent.loveness@example.com', subjects: ['English', 'Mathematics', 'Commerce', 'F/N', 'Accounts'] }
      ]
    };
    const tbody = document.getElementById('reportCardsTableBody');
    Object.entries(classData).forEach(([cls, students]) => {
      students.forEach(stu => {
        const tr = document.createElement('tr');
        // Show subject and teacher in a list
        const subjTeacherList = stu.subjects.map(subj => `<div title="${subjectTeachers[subj] || ''}">${subj} <span style='color:#888;font-size:0.97em;'>(${subjectTeachers[subj] || 'N/A'})</span></div>`).join('');
        tr.innerHTML = `<td>${cls}</td><td>${stu.name}</td><td>${stu.email}</td><td>${subjTeacherList}</td><td><span style='color:#4f8cff;font-weight:600;'>Signed</span> <span style='font-size:1.2em;'>✍️</span></td>`;
        tbody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
